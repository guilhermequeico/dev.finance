<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dev.finance$</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500&display=swap">

        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/base.css">
        <link rel="stylesheet" href="./css/components/title.css">
        <link rel="stylesheet" href="./css/components/links-buttons.css">
        <link rel="stylesheet" href="./css/components/header.css">
        <link rel="stylesheet" href="./css/components/balance.css">
        <link rel="stylesheet" href="./css/components/card.css">
        <link rel="stylesheet" href="./css/components/table.css">
    </head>

    <body>
        <header>
            <img src="./assets/logo.svg" alt="Logo Dev Finance">
        </header>

        <main class="container">
            <section id="balance">
                <h2 class="title sr-only">Balanço</h2>

                <div class="card">
                    <h3>
                        <span>Entradas</span>
                        <img src="./assets/income.svg" alt="Imagem de entredas">
                    </h3>
                    <p>R$ 17.400,00</p>
                </div>

                <div class="card">
                    <h3>
                        <span>Saídas</span>
                        <img src="./assets/expense.svg" alt="Imagem de saídas">
                    </h3>
                    <p>R$ 1.259,00</p>
                </div>

                <div class="card total">
                    <h3>
                        <span>Total</span>
                        <img src="./assets/total.svg" alt="Imagem de total">
                    </h3>
                    <p>R$ 16.141,00</p>
                </div>   
            </section>

            <section id="transaction">
                <h2 class="title sr-only">Transações</h2>

                <a href="#" class="button new">+ Nova Transação</a>

                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>
    
                    <tbody>
                        <tr>
                            <td class="description">Desenvolvimento de site</td>
                            <td class="income">R$ 12.000,00</td>
                            <td class="date">13/04/2020</td>
                            <td>
                                <img src="./assets/minus.svg" alt="Remover transação">
                            </td>
                        </tr>
    
                        <tr>
                            <td class="description">Hamburguer</td>
                            <td class="expense">- R$ 59,00</td>
                            <td class="date">10/04/2020</td>
                            <td>
                                <img src="./assets/minus.svg" alt="Remover transação">
                            </td>
                        </tr>
    
                        <tr>
                            <td class="description">Aluguel do apartamento</td>
                            <td class="expense">- R$ 1.200,00</td>
                            <td class="date">27/03/2020</td>
                            <td>
                                <img src="./assets/minus.svg" alt="Remover transação">
                            </td>
                        </tr>
    
                        <tr>
                            <td class="description">Computador</td>
                            <td class="income">R$ 5.400,00</td>
                            <td class="date">15/03/2020</td>
                            <td>
                                <img src="./assets/minus.svg" alt="Remover transação">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>   
    </body>
</html>
