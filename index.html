<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dev.finance$</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500&display=swap">

        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/base.css">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <header>
            <h1 id="logo">dev.finance$</h1>
        </header>

        <main>
            <section id="balance">
                <h2>Balanço</h2>

                <div class="card">
                    <h3>Entradas</h3>
                    <p>R$ 17.400,00</p>
                </div>

                <div class="card">
                    <h3>Saídas</h3>
                    <p>R$ 1.259,00</p>
                </div>

                <div class="card">
                    <h3>Total</h3>
                    <p>R$ 16.141,00</p>
                </div>   
            </section>

            <section id="transaction">
                <h2>Transações</h2>

                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                        </tr>
                    </thead>
    
                    <tbody>
                        <tr>
                            <td>Desenvolvimento de site</td>
                            <td>R$ 12.000,00</td>
                            <td>13/04/2020</td>
                        </tr>
    
                        <tr>
                            <td>Hamburguer</td>
                            <td>- R$ 59,00</td>
                            <td>10/04/2020</td>
                        </tr>
    
                        <tr>
                            <td>Aluguel do apartamento</td>
                            <td>- R$ 1.200,00</td>
                            <td>27/03/2020</td>
                        </tr>
    
                        <tr>
                            <td>Computador</td>
                            <td>R$ 5.400,00</td>
                            <td>15/03/2020</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>   
    </body>
</html>
